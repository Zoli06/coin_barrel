name: coin_barrel
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.6.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_svg: ^2.0.17
  gap: ^3.0.1
  expandable_page_view: ^1.0.17
  flutter_localizations:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  fonts:
    - family: Pirata One
      fonts:
        - asset: assets/PirataOne-Regular.ttf
  assets:
    - assets/barrel.png

flutter_intl:
  enabled: true
